<div>
  <h2 *ngIf="!cidadeInfo || cidadeInfo.id === undefined">Adicionar registro</h2>
  <h2 *ngIf="cidadeInfo && cidadeInfo.id !== undefined">Atualizar registro (ID: {{cidadeInfo.id}})</h2>
  <form>
      <div class="form-group">
          <label for="idCidade-input">ID Cidade</label>
          <input type="number" id="idCidade-input" name="idCidade-input" [(ngModel)]="cidadeInfo.idCidade" class="form-control" />
      </div>
      <div class="form-group">
          <label for="nome-input">Nome</label>
          <input type="text" id="nome-input" name="nome-input" [(ngModel)]="cidadeInfo.nome" class="form-control" />
      </div>
      <div class="form-group">
          <label for="estado-input">Estado</label>
          <input type="text" id="estado-input" name="estado-input" [(ngModel)]="cidadeInfo.estado" class="form-control" />
      </div>
      <button type="button" class="btn btn-primary" (click)="addOrUpdateCidade($event);">{{ buttonText }}</button>
  </form>
 </div>
